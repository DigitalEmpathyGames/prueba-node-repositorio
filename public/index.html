<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="utf-8">
    <title> Lista de Personas</title>
  </head>
  <body>



<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.0.js"
      integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
      crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="javascript/funciones.js"></script>
    <h1>Lista personas</h1>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Teléfono</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody id="listaUsuarios">

      </tbody>
    </table>


  <div class="modal fade" id="editarUsuario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <h5 class="modal-title">Editar usuario</h5>
            </div>
            <div class="col-sm">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <span>
                <p class="modal-title" id="lblIdUsuarioEditar"></p>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Teléfono:</label>
            <input type="text" class="form-control" id="editarTelefono" required>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="editarEmail" required>
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Dirección:</label>
            <input type="text" class="form-control" id="editarDireccion" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="actualizarUsuario()">Guardar</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="verUsuario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <h5 class="modal-title">Información</h5>
          </div>
          <div class="col-sm">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <div class="row text-center">
              <img src="foto/perfil.jpg" class="img-fluid mx-auto" alt="Responsive image" style="max-height: 10rem;" id="imgVer">
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm">
              <h5 class="modal-title">Nombre</h5>
            </div>
            <div class="col-sm">
              <label for="recipient-name" class="col-form-label" id="lblVerNombre"></label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm">
              <h5 class="modal-title">Apellido</h5>
            </div>
            <div class="col-sm">
              <label for="recipient-name" class="col-form-label" id="lblVerApellido"></label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm">
              <h5 class="modal-title">Edad</h5>
            </div>
            <div class="col-sm">
              <label for="recipient-name" class="col-form-label" id="lblVerEdad"></label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm">
              <h5 class="modal-title">Email</h5>
            </div>
            <div class="col-sm">
              <label for="recipient-name" class="col-form-label" id="lblVerEmail"></label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm">
              <h5 class="modal-title">Teléfono</h5>
            </div>
            <div class="col-sm">
              <label for="recipient-name" class="col-form-label" id="lblVerTelefono"></label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm">
              <h5 class="modal-title">Profesión</h5>
            </div>
            <div class="col-sm">
              <label for="recipient-name" class="col-form-label" id="lblVerProfesion"></label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm">
              <h5 class="modal-title">Dirección</h5>
            </div>
            <div class="col-sm">
              <label for="recipient-name" class="col-form-label" id="lblVerDireccion"></label>
            </div>
          </div>
        </div>
      </form>

      <canvas id="radar-chart" width="400" height="200"></canvas>


    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
    </div>
  </div>
</div>
</div>

  </body>
</html>
